{% extends "expense.html" %}
{% block tab_content %}
    <div role="tabpanel" class="tab-pane active" id="read_exp">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 no-padding">
            <table class="table">
                <thead>
                    <tr>
                        <th>Expense ID</th>
                        <th>Description</th>
                        <th>Date Time</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in queryset %}
                        <tr>
                            <td>{{ row.expense_id }}</td>
                            <td>{{ row.description }}</td>
                            <td>{{ row.date_time }}</td>
                            <td>{{ row.amount }}</td>
                        </tr>
                    {% endfor %}
                    {% if forloop.counter == 0 %}
                        <div class="alert alert-info text-center" role="alert">
                            <p>There are no expenses</p>
                        </div>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    
{% endblock %}
